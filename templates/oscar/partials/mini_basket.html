{% load currency_filters %}
{% load i18n static %}

<a href="{% url 'basket:summary' %}" class="menu__item menu__item-basket"
   data-move="header__right,1,992" alt="{% trans "Basket total:" %}">
    <img src="{% static 'custom/build/img/shopping-bag.svg' %}" alt="icon">
    <span>
        {% if request.basket.is_tax_known %}
            {{ request.basket.total_incl_tax|currency:request.basket.currency }}
        {% else %}
            {{ request.basket.total_excl_tax|currency:request.basket.currency }}
        {% endif %}
    </span>
    <p>{{ request.basket.num_items }}</p>
</a>
